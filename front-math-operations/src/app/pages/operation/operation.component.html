
<section class="align-middle">
  <div class="card" >
    <div class="card-body">
      <h3 class="card-title">Operaciones matem치ticas</h3>
      <h6 class="card-subtitle mb-2 text-muted">Seleccione una operaci칩n</h6>
      <form>
        <select [(ngModel)]="operations" (change)="changeOperation($event)"  class="form-control" name="operations" ngModel id="">
          <option selected value="add">Suma</option>
          <option value="subtract">Resta</option>
          <option value="multiply">Multiplicaci칩n</option>
          <option value="divide">Divisi칩n</option>

</section>
